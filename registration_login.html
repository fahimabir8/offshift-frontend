<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up </title>
    <link rel="stylesheet" href="animate.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form action="" onsubmit="handleRegistration(event)">
          <p id="error"></p>
          <input
            id="username"
            class="input"
            type="text"
            placeholder="Username"
            required
          />
          <input
            id="first_name"
            class="input"
            type="text"
            placeholder="First name"
            required
          />
          <input
            id="email"
            class="input"
            type="email"
            placeholder="Email"
            required
          />
          <input
            id="country"
            class="input"
            type="text"
            placeholder="Country"
            required
          />
          <select name="user_type" id="user_type">
            <option value="client">Client</option>
            <option value="freelancer">Freelancer</option>
          </select>
          <input
            id="password"
            class="input"
            type="password"
            placeholder="Password"
            required
          />
          <input
            id="confirm_password"
            class="input"
            type="password"
            placeholder="Confirm password"
            required
          />
          <button class="submit-btn" type="submit">Register</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form action="" onsubmit="handleLogin(event)">
          <p id="login-error" style="color: red"></p>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your usename password for log in </span>
          <input
            id="login-username"
            type="text"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
          
          <button type="submit">Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Create Account by giving your personal details</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Hello My Friend!</h1>
            <p>Register your personal details to use all of sites features</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
